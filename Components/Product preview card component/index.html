<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Product preview card of Perfume" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <div class="product">
      <div class="img-box">
        <img
          src="images/image-product-desktop.jpg"
          alt="Picture of Gabrielle perfume"
          class="image"
        />
      </div>
      <div class="content-box">
        <span class="subheading">Perfume</span>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <p class="new-pricing">$149.99</p>
          <p class="old-pricing">$169.99</p>
        </div>
        <button class="button">
          <img src="images/icon-cart.svg" alt="Shopping cart icon" />
          <span>Add to cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
