		<section class="skills-section section center-text">

			<div class="skills-logos">

						src="images/html.svg"

					/>
					<!-- <p class="skill-heading">HTML</p> -->

				<div class="skill">

						src="images/css.svg"
						alt="CSS logo"
						class="skill-logo css-logo"
					/>
					<!-- <p class="skill-heading">CSS</p> -->
				</div>

		</section>

		<section class="contact-section section center-text" id="cta">
			<h2 class="section-title">Get In Touch!</h2>
			<div class="contact-main-content">
				<div class="about-text">
					<!-- <p class="about-description">
            Hello ! My name is Maiken, and I'm a self-taught front-end
            developer.
          </p> -->
					<!-- <p class="about-description">
            I'm always looking to learn and expand my knowledge.
          </p> -->
					<p class="about-description">
						Send me a message if you are interested in working with me!
					</p>
					<p class="about-description">
						I'm always looking for new projects to work on.
					</p>
				</div>
				<div class="contact-form">
					<form name="contact" method="post" class="form" netlify>
						<div class="form-name form-element">
							<label for="Name">Name</label>
							<input
								type="text"
								name="Name"
								id="Name"
								class="form-input name-input"
								placeholder="Enter your name"
							/>
						</div>
						<div class="form-email form-element">
							<label for="Email">Email</label>
							<input
								type="email"
								name="Email"
								id="Email"
								class="form-input email-input"
								placeholder="Enter your email"
								required
							/>
						</div>
						<div class="form-message form-element">
							<label for="Message">Message</label>
							<textarea
								name="Message"
								id="Message"
								class="form-input message-input"
								placeholder="Enter your message"
								required
							></textarea>
						</div>
						<input type="submit" value="Send message" class="form-submit" />
					</form>
				</div>
			</div>
		</section>
